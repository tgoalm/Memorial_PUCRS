<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script>
        //Função que abrirá aba em elemento iframe
        function abrir(ele) {
            var elem = document.getElementById('dinamic_iframe');
            if(elem !== null) { // remover caso exista
                elem.remove();
            }
            var iframe = document.createElement('iframe');
            iframe.src = ele.href;
            iframe.id = 'dinamic_iframe';
            iframe.width = 1000;
            iframe.height = 800;
            document.body.appendChild(iframe);
        }

        var aba1 = {
            titulo: 'Globo',
            url: 'https://www.globo.com/'
        };
        var aba2 = {
            titulo: 'PUC RS',
            url: 'https://online.pucrs.br'
        };
        var aba3 = {
            titulo: 'iG',
            url: 'https://www.ig.com.br/'
        };
        const abas = [
            aba1,
            aba2,
            aba3
        ];

        for(aba of abas) {
            console.log(aba.titulo);
            var htmlAtual = document.body.innerHTML;
            document.body.innerHTML = htmlAtual + `<a href="${aba.url}" onclick="abrir(this);return false;">${aba.titulo}</a>`;
        }


    </script>
</body>
</html>
